name: CI Workflow

# This workflow runs on both pull requests and pushes to the master branch for tests,
# and on tag creation for the changelog update.
on:
  pull_request:
  push:
    branches: [ master ]
    tags:
      - '*'

# Concurrency settings to manage workflow execution.
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

# Jobs section begins.
jobs:
  # Build and Test job (runs on pull requests and pushes to master)
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    if: github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python version
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          # install dependencies
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv requirements > requirements.txt --dev
          pip install -r requirements.txt

      - name: Check
        id: check
        run: |
          make check

      - name: Unit Test with pytest
        id: unit_test
        run: |
          pytest -v -s tests/unit --no-header -vv --cov=dags --cov-report=xml --cov-report=term-missing

      - name: Integration Test with pytest
        id: integration-tests
        run: |  
          echo "Running integration tests"


  # Integrity Tests job (runs on pull requests and pushes to master)
  integrity-tests:
    name: Integrity Tests
    runs-on: ubuntu-latest
    if: github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python version
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          # install dependencies
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv requirements > requirements.txt --dev
          pip install -r requirements.txt

      - name: Prepare Airflow Docker Container
        id: airflow-docker-container
        env:
          CONFIGS_DIR: configs
        run: |
          bash ci_scripts/prepare_airflow_docker_container.sh

      - name: Run Integrity Tests
        id: integrity-tests
        run: |
          pytest -s -v tests/integrity

  # Update Changelog job (runs only when a tag is created)
  update-changelog:
    name: Update Changelog
    runs-on: ubuntu-latest
#    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python version
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          # install dependencies
          python -m pip install --upgrade pip
          pip install jq gh

      - name: Remove old GitHub CLI version (if exists)
        run: |
          sudo apt-get remove gh || true

      - name: Install Specific Version of GitHub CLI
        run: |
          # Set the specific version you want to install (e.g., 2.55.0)
          GH_VERSION="2.55.0"
          # Download the tarball for the specific version
          curl -L "https://github.com/cli/cli/releases/download/v${GH_VERSION}/gh_${GH_VERSION}_linux_amd64.tar.gz" -o gh.tar.gz
          # Extract the tarball
          tar -xzf gh.tar.gz
          # Move the binary to a directory in the system PATH
          sudo mv gh_${GH_VERSION}_linux_amd64/bin/gh /usr/local/bin/gh
          # Verify installation
          gh --version

      - name: Run update_changelog.sh
        run: |
          gh --version
          # Fetch the latest release information in JSON format
          release_info=$(gh release view --json tagName,publishedAt,body)
          
          # Extract the tag, published date, and body using jq
          tag=$(echo "$release_info" | jq -r '.tagName')
          published=$(echo "$release_info" | jq -r '.publishedAt')
          body=$(echo "$release_info" | jq -r '.body')
          
          # Format the release information
          formatted_release_info=$(cat <<EOF
          ## Tag: $tag
          **Published**: $published
          $body
          EOF
          )
          
          # Append the formatted release information to CHANGELOG.md
          echo "$formatted_release_info" >> CHANGELOG.md
          
          # Append a line of dashes to CHANGELOG.md
          echo """
          ---
          """ >> CHANGELOG.md
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}